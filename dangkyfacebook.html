<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DANG NHAP FACEBOOK</title>
</head>
<body>
<table width="400px" align="center">
	<tr>
		<td>
			<form action="www.facebook.com">
			<h1>Đăng ký</h1>
			<P>Nhanh chóng và dễ dàng</P>
			<hr>
			<input type="text" placeholder="Họ" name="lastname" style="width:195px;">
			<input type="text" placeholder="Tên" name="firstname" style="width:195px;">
			<br>
			<input type="text" placeholder="Số di động hoặc email" name="phone" style="width:400px;">
			<br>
			<input type="password" placeholder="Mật Khẩu mới" name="newpw" style="width:400px;">
			<label>Ngày sinh</label><br>
			<select name="day">
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
				<option>05</option>
				<option>06</option>
				<option>07</option>
				<option>08</option>
				<option>09</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
			</select>
			<select name="month">
				<option>Tháng 1</option>
				<option>Tháng 2</option>
				<option>Tháng 3</option>
				<option>Tháng 4</option>
				<option>Tháng 5</option>
				<option>Tháng 6</option>
				<option>Tháng 7</option>
				<option>Tháng 8</option>
				<option>Tháng 9</option>
				<option>Tháng 10</option>
				<option>Tháng 11</option>
				<option>Tháng 12</option>
			</select>
			<select Name="year">
				<option>2021</option>
				<option>2020</option>
				<option>2019</option>
				<option>2018</option>
				<option>2017</option>
				<option>2016</option>
				<option>2015</option>
				<option>2014</option>
				<option>2013</option>
				<option>2012</option>
				<option>2011</option>
				<option>2010</option>
			</select>
			<br>
			<label>Giới tính</label>
			<br>
			<label for="nu">Nữ</label><input type="radio" name="gender"id="nu">
			<label for="nam">Nam</label><input type="radio" name="gender" id="nam">
			<label for="tc">Tuy chỉnh</label><input type="radio" name="gender" id="tc">
			<br>
			<p>Bằng cách nhập vào Đăng ký, bạn đồng ý với <a href="">Điều khoản</a>, <a href="">Chính sách dữ liệu</a> và <a href="">Chính sách cookie</a> của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và huỷ nhận bất cứ lúc nào.</p>
			<input type="submit" value="Đăng ký" style="margin-left:30%;width:100px;height:20px;border:1px;background-color:green;border-radius:3px;">
		</td>
	</tr>
</table>	
</body>
</html>
